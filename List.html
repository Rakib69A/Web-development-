<!DOCTYPE html>
<html lang="en">

    <title>List</title>
</head>
<body>
    <ul style="list-style-type:circle">
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>

    <ol type = "i">
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ol>
    <dl>
        <dt>coffee</dt>
        <dd>- Black hot drink</dd>
        <dt>Milk</dt>
        <dd>- White cold drink</dd>
    </dl>
</body>
</html>
