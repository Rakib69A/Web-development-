<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Tutorial</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* Id selector */
        #firstPara{
            color:hotpink; 
        }
        /* Class selector */
        .bgBlue{
            background-color: blue;
        }
        /* Grouping selector */
        footer,span{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="secondPara" class="redElement bgBlue">This is a simple paragraph to demonstreate css selectors</p>
    <p id="firstPara">This is another simple paragraph to demonstreate css selectors</p>
    <div>
        <p>This is yet another paragraph ot demonstreate css selectors</p>
    </div>
    <footer>This is footer</footer>
    <span>This is span
    </span>
</body>
</html>
